{% extends 'todo/base.html' %}

{% block content %}
    <h1 class="mb-4">To-Do List</h1>
    <a href="{% url 'task_add' %}" class="btn btn-primary mb-3">Add New Task</a>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">

                <span style="text-decoration: {% if task.completed %}line-through{% else %}none{% endif %};">
                    {% if task.priority == 3 %}
                        <span><i class="fas fa-exclamation-circle"></i></span> <!-- Font Awesome icon -->
                    {% endif %}
                    {{ task.title }}
                    {% if task.complete_by %}
                        <small class="text-muted"> (Due: {{ task.complete_by }})</small>
                    {% endif %}
                </span>
                <span>
                    <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
